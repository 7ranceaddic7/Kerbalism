// ============================================================================
// Add hard drive to KER parts
// ============================================================================

@PART[Engineer7500]:NEEDS[KerbalEngineer,FeatureScience]:FOR[Kerbalism]
{
  @TechRequired = engineering101
  @entryCost = 1060

	MODULE
	{
		name = HardDrive
		title = KER 7500
		dataCapacity = 0.25     // data size in Mb
		sampleCapacity = 0      // no samples
	}
}

@PART[EngineerChip]:NEEDS[KerbalEngineer,FeatureScience]:FOR[Kerbalism]
{
	@TechRequired = electronics
  @entryCost = 5750
	MODULE
	{
		name = HardDrive
		title = KER Chip
		dataCapacity = 2.125  // data size in Mb
		sampleCapacity = 0    // no samples
	}
}
