@PART[SSTU-SC-E-FS]:NEEDS[ProfileDefault|ProfileClassic&SSTU]:FOR[Kerbalism]
{
  MODULE
  {
    name = ProcessController
    resource = _FuelCell
    title = Fuel cell
    capacity = 3
  }

  MODULE:NEEDS[FeatureReliability]
  {
    name = Reliability
    type = ProcessController
    title = Fuel Cell
    redundancy = Power Generation
    repair = Engineer
    mtbf = 72576000 // 8y
    extra_cost = 1.0
    extra_mass = 0.5
  }

  !MODULE[ModuleResourceConverter] {}
}

@PART[SSTU-SC-GEN-HGA]:NEEDS[SSTU,FeatureSignal]:FOR[Kerbalism]
{
  MODULE
  {
    name = Antenna
    type = high_gain
    cost = 0.3
    dist = 25e9
    rate = 0.064
  }

  MODULE:NEEDS[FeatureReliability]
  {
    name = Reliability
    type = Antenna
    title = Antenna
    redundancy = Communication
    repair = true
    mtbf = 72576000 // 8y
    extra_cost = 2.0
    extra_mass = 1.0
  }

  MODULE
  {
    name = ModuleAnimationGroup
    deployAnimationName = SC-GEN-HGA-Deploy
    moduleType = Antenna
  }

  !MODULE[ModuleAnimateGeneric]:HAS[#animationName[SC-GEN-HGA-Deploy]] {}
}