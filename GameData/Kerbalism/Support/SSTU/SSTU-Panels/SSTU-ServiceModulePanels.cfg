//reconfigures panels for service modules (the ones that have them)
//Same issue as MST-ISS, multiple suncatchers on a single animation. F
//again, same fix as MST-ISS: NFT curved solar panel, needs all 3 (kerbalism, sstu and NFS)

@PART[SSTU-SC-A-SM*]:FOR[SSTU]:NEEDS[SSTU,Kerbalism,NearFutureSolar]
{
	MODULE
		{
			name = ModuleCurvedSolarPanel
			PanelTransformName = SC-C-SM-Suncatcher1
			TotalEnergyRate = 1
			ResourceName = ElectricCharge
		}

	MODULE
		{
			name = ModuleCurvedSolarPanel
			PanelTransformName = SC-C-SM-Suncatcher2
			TotalEnergyRate = 1
			ResourceName = ElectricCharge
		}
	@MODULE[SSTUSolarPanelDeployable]
		{
			@SOLARDATA
				{
					@SUNCATCHER,*
						{
							@chargeRate = 0
						}
				}
		}
}

