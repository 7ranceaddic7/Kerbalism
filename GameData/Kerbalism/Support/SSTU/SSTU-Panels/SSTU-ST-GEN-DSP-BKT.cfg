//Rebuilding the panels using stock MODULE, otherwise Kerbalism doesn;t recognize them.
//they work fine as is ingame, but the issue is that once the vessel is inactive, the background simulator
//refuses to aknowledge that these generate power, and vessel runs out of power eventually.
//stats remain the same as configured by SSTU
//No noticeable loss of features or functionality (i hope at least. Tested ingame, they work as intended, though some animations may be quicker.)
//All the panels except 2 have their solar data in ModelData-Solar.cfg
//has to be done individually and manually for each panel. F.
//noticed the panels don't respect occlusion by other parts of the vessel for some reason by default with SSTU.
//left as is, no idea how to fix.

@PART[SSTU-ST-GEN-DSP-BKT-A]:NEEDS[Kerbalism,SSTU]:AFTER[SSTU]
{
	MODULE
		{
			name = ModuleDeployableSolarPanel
			animationName = ST-GEN-DSP-BKT-A-Deploy
			pivotName = ST-DSP-BKT-A-Pivot
			secondaryTransformName = ST-DSP-BKT-A-Suncatcher
			resourceName = ElectricCharge
			chargeRate = 8
			extendActionName = Extend Panel
			retractActionName = Retract Panel
			windResistance = 1
			trackingSpeed = 0.25
			isBreakable = true
			retractable = true
			allowAnimationWhileShielded = False			
			powerCurve
				{
					 key = 206000000000 0 0 0
					 key = 13599840256 1 0 0
					 key = 68773560320 0.5 0 0
					 key = 0 10 0 0
				}
		}		
	!MODULE[SSTUSolarPanelDeployable] {}
}

