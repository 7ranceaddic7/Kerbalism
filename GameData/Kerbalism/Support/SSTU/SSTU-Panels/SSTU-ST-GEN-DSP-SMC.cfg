@PART[SSTU-ST-GEN-DSP-SMC-S]:NEEDS[Kerbalism,SSTU]:AFTER[SSTU]
{
	MODULE
		{
			name = ModuleDeployableSolarPanel
			animationName = ST-GEN-DSP-SMC-S-Deploy
			pivotName = ST-GEN-DSP-SMC-S-Pivot
			secondaryTransformName = ST-GEN-DSP-SMC-S-Suncatcher
			resourceName = ElectricCharge
			chargeRate = 3.75
			extendActionName = Extend Panel
			retractActionName = Retract Panel
			windResistance = 1.5
			trackingSpeed = 0.1
			isBreakable = true
			retractable = true
			allowAnimationWhileShielded = False			
			powerCurve
				{
					 key = 206000000000 0 0 0
					 key = 13599840256 1 0 0
					 key = 68773560320 0.5 0 0
					 key = 0 10 0 0
				}
		}		
	!MODULE[SSTUSolarPanelDeployable] {}
}

