//DOS Series

@PART[SSTU-ST-GEN-DSP-DOS-S]:NEEDS[Kerbalism,SSTU]:AFTER[SSTU]
{
	MODULE
		{
			name = ModuleDeployableSolarPanel
			animationName = ST-GEN-DSP-DOS-S-Deploy
			pivotName = ST-GEN-DSP-DOS-S-Pivot
			secondaryTransformName = ST-GEN-DSP-DOS-S-Suncatcher
			resourceName = ElectricCharge
			chargeRate = 12
			extendActionName = Extend Panel
			retractActionName = Retract Panel
			extendpanelsActionName = Toggle Panel
			windResistance = 1
			trackingSpeed = 0.25
			isBreakable = true
			retractable = true
			allowAnimationWhileShielded = False			
			powerCurve
				{
					 key = 206000000000 0 0 0
					 key = 13599840256 1 0 0
					 key = 68773560320 0.5 0 0
					 key = 0 10 0 0
				}
		}		
	!MODULE[SSTUSolarPanelDeployable] {}
}

