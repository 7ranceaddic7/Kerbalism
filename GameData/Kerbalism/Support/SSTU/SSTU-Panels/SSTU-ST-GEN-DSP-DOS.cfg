// this one's weird. Has 2 pivots to always point the panel towards the sun, has 2 suncatchers. combined both suncatchers in 1. 
// ninjad the idea from the MOLE Kerbalism patch.
@PART[SSTU-ST-GEN-DSP-DOS-T]:NEEDS[Kerbalism,SSTU]:AFTER[SSTU]
{
	MODULE
		{
			name = ModuleDeployablePart
			pivotName = ST-GEN-DSP-DOS-T-SecondaryPivot
			TrackingMode = SUN
//			DeployState = RETRACTED							//This doesn;t seem to work. It's very stubborn about its job. Not that big of an issue
			trackingSpeed = 0.1								//but this pivot it will track the sun even when panel is retracted.
			isBreakable = false
			showStatus = false			
		}

	MODULE
		{
			name = ModuleDeployableSolarPanel
			animationName = ST-GEN-DSP-DOS-T-Deploy
			pivotName = ST-GEN-DSP-DOS-T-Pivot
			raycastTransformName = ST-GEN-DSP-DOS-T-Suncatcher
			trackingSpeed = 0.1
			extendActionName = Extend Panel
			retractActionName = Retract Panel
			resourceName = ElectricCharge
			chargeRate = 71.5
			windResistance = 1
			isBreakable = true
			retractable = true
			allowAnimationWhileShielded = False			
			powerCurve
				{
					 key = 206000000000 0 0 0
					 key = 13599840256 1 0 0
					 key = 68773560320 0.5 0 0
					 key = 0 10 0 0
				}
		}
	!MODULE[SSTUSolarPanelDeployable] {}
}