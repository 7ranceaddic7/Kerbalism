//This SM has a extendable HGA, but has the same type of internal antenna as other pods. Fixes that, adding a medium-range antenna to use that animation.
@PART[SSTU-SC-B-SM]:NEEDS[SSTU]
{
	MODULE
		{
			name = ModuleDataTransmitter	
			packetInterval = 0.15
			packetSize = 2	
			packetResourceCost = 20.0
			requiredResource = ElectricCharge	
			animationModuleIndex = 0
			DeployFxModules = 0
			antennaType = DIRECT
			antennaPower = 15000000000
			antennaCombinable = True
		}
}
//adds a science lab to LC5 lander. This thing's massive, and does nothing better than the other 2. This should fix it.
//also adds a small monoprop fuel cell.
@PART[SSTU-LC5-POD]:NEEDS[SSTU]
{
	MODULE
		{
			name = ModuleScienceLab
			containerModuleIndex = 8
			dataStorage = 750
			crewsRequired = 1
			canResetConnectedModules = True
			canResetNearbyModules = True
			interactionRange = 5
			SurfaceBonus = 0.1
			ContextBonus = 0.25
			homeworldMultiplier = 0.1
			RESOURCE_PROCESS
				{
					name = ElectricCharge
					amount = 10
				}
		}
	MODULE
		{
			name = ModuleScienceConverter
			dataProcessingMultiplier = 0.5 // Multiplier to data processing rate and therefore science rate
			scientistBonus = 0.25	//Bonus per scientist star - need at least one! So 0.25x - 2.5x 
			researchTime = 7	    //Larger = slower.  Exponential!
			scienceMultiplier = 5	//How much science does data turn into?
			scienceCap = 750	    //How much science can we store before having to transmit?		
			powerRequirement = 5	//EC/Sec to research
			ConverterName = Research
			StartActionName = Start Research
			StopActionName = Stop Research
		}
	MODULE
		{
			name = ModuleKerbNetAccess
			MinimumFoV = 17
			MaximumFoV = 63
			AnomalyDetection = 0
			DISPLAY_MODES
				{
					Mode = Terrain
					Mode = Biome
				}
			REQUIRED_EFFECTS
				{
					Effect = ScienceSkill
				}
		}
	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Data
		storeActionName = Store Experiments
		collectActionName = Take Data
		evaOnlyStorage = True
		storageRange = 2
		allowRepeatedSubjects = True
	}
	MODULE
		{
			name = ModuleResourceConverter
			ConverterName = Fuel Cell
			StartActionName = Start Fuel Cell
			StopActionName = Stop Fuel Cell
			FillAmount = 0.95
			AutoShutdown = false
			GeneratesHeat = false
			UseSpecialistBonus = false

			INPUT_RESOURCE
				{
					ResourceName = MonoPropellant
					Ratio = 0.001875
					FlowMode = STAGE_PRIORITY_FLOW
				}
			OUTPUT_RESOURCE
				{
					ResourceName = ElectricCharge
					Ratio = 1.5
					DumpExcess = false
				}
		}
}