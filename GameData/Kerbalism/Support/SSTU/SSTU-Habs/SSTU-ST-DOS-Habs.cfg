//Removes SSTUVolumeContainer to allow hab space to be calculated.
//removes SSTUFuelSelection as fuel choice is lost by removing SSTUVolumeContainer, therefore RCS has a single mode.

@PART[SSTU-ST-DOS-*]:BEFORE[Kerbalism]:NEEDS[Kerbalism,SSTU]
{	
	!MODULE[ModuleResourceConverter] {}
	!MODULE[SSTUVolumeContainer] {}
	!MODULE[SSTUFuelSelection] {}
		
	@MODULE[ModuleDataTransmitter]:NEEDS[!RemoteTech]
		{
			%antennaType = DIRECT
			@packetResourceCost /= 500		//kerbalism messes with stock antenna EC consumption. =/500, as per kerbalism's signal settings.
		}	
}

//=====================================================================================================================================================================
//adds back the resources lost from removing SSTUVolumeContainer, default stats as configured by shadowmage

@PART[SSTU-ST-DOS-PWR,SSTU-ST-DOS-LAB,SSTU-ST-DOS-HAB,SSTU-ST-DOS-COM,SSTU-ST-DOS-FEM]:BEFORE[Kerbalism]:NEEDS[Kerbalism,SSTU]
{
	RESOURCE
		{
			name = Aerozine50
			amount = 942.5
			maxAmount = 942.5
		}	

	RESOURCE
		{
			name = NTO
			amount = 942.5
			maxAmount = 942.5
		}
}

@PART[SSTU-ST-DOS-TKS]:BEFORE[Kerbalism]:NEEDS[Kerbalism,SSTU]
{	
	RESOURCE
		{
			name = Aerozine50
			amount = 667.5
			maxAmount = 667.5
		}	

	RESOURCE
		{
			name = NTO
			amount = 667.5
			maxAmount = 667.5
		}
}

@PART[SSTU-ST-DOS-PWR,SSTU-ST-DOS-LAB]:BEFORE[Kerbalism]:NEEDS[Kerbalism,SSTU]
{
	RESOURCE
		{
			name = ElectricCharge
			amount = 10000
			@amount /= 2.8
			maxAmount = 10000
			@maxAmount /= 2.8
		}
}

@PART[SSTU-ST-DOS-FEM,SSTU-ST-DOS-HAB]:BEFORE[Kerbalism]:NEEDS[Kerbalism,SSTU]
{
	RESOURCE
		{
			name = ElectricCharge
			amount = 5000
			@amount /= 2.8
			maxAmount = 5000
			@maxAmount /= 2.8
		}
}

@PART[SSTU-ST-DOS-COM,SSTU-ST-DOS-TKS]:BEFORE[Kerbalism]:NEEDS[Kerbalism,SSTU]
{
	RESOURCE
		{
			name = ElectricCharge
			amount = 7500
			@amount /= 2.8
			maxAmount = 7500
			@maxAmount /= 2.8
		}
}
