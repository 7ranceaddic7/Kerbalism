//kills SSTUVolumeContainer for kerbalism's habitat volume calculations

@PART[SSTU-ST-COS-*]:NEEDS[Kerbalism,SSTU]
{	
	!MODULE[SSTUVolumeContainer] {}
}

//======================================================================================================================================
//adds back the EC lost by removing SSTUVolumeContainer. Dividing by 2.8 as kerbalism globally multiplies EC by 2.8

@PART[SSTU-ST-COS-LAB-S]:NEEDS[Kerbalism,SSTU]
{
	RESOURCE
		{
			name = ElectricCharge
			amount = 10000
			@amount /= 2.8
			maxAmount = 10000
			@maxAmount /= 2.8
		}
}

