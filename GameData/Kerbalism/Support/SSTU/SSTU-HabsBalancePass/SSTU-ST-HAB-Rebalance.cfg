//EC nerf

@PART[SSTU-ST-HAB-*]:FOR[Kerbalism]:NEEDS[Kerbalism,SSTU]
{	
	@RESOURCE[ElectricCharge]
		{
			@amount /= 25
			@maxAmount /= 25
		}
}

//Crew Capacity nerf

@PART[SSTU-ST-HAB-B1,SSTU-ST-HAB-B3]:BEFORE[Kerbalism]:NEEDS[Kerbalism,SSTU]
{	
	@CrewCapacity /= 2
}

@PART[SSTU-ST-HAB-B2,SSTU-ST-HAB-B4]:BEFORE[Kerbalism]:NEEDS[Kerbalism,SSTU]
{	
	@CrewCapacity = 8
}


@PART[SSTU-ST-HAB-C*]:BEFORE[Kerbalism]:NEEDS[Kerbalism,SSTU]
{	
	@CrewCapacity /= 2
}