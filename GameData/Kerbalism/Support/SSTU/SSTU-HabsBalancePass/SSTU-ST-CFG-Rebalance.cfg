//Nerfing crew capacity by 4 for playablity. 
//while yes, the large centrifuge could easily sustain 139 kerbals, (20m3 for each is ideal), 
//I don't want to deal with 139 KIS buttons in editor, or 60 for that matter, thank you very much.
//runs before kerbalism so the life support gets adjusted and calculated for 1/4 capacity

@PART[SSTU-ST-CFG-*]:BEFORE[Kerbalism]:NEEDS[Kerbalism,SSTU]
{	
	@CrewCapacity /= 4 
}