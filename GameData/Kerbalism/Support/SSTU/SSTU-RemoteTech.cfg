@PART[SSTU-ST-DOS-*]:FOR[RemoteTech]:NEEDS[SSTU,RemoteTech]
{	
	!MODULE[ModuleDataTransmitter] {}
	
	@MODULE[ModuleAnimateGeneric]
		{
			%allowManualControl = false
		}
	%MODULE[ModuleRTAntenna] 
		{
			%Mode0DishRange = 0
			%Mode1DishRange = 50000000
			%EnergyCost = 0.45
			%MaxQ = 6000
			%DishAngle = 45.0
			
			%DeployFxModules = 0
			%ProgressFxModules = 1
			
			%TRANSMITTER 
				{
					%PacketInterval = 0.3
					%PacketSize = 2
					%PacketResourceCost = 15.0
				}
		}	
	%MODULE[ModuleSPUPassive] {}
}

@PART[SSTU-SC-E-FS*,SSTU-ST-HAB-B1,SSTU-ST-HAB-B2,SSTU-ST-HAB-C1,SSTU-ST-HAB-C2]:FOR[RemoteTech]:NEEDS[SSTU,RemoteTech]
{
	!MODULE[ModuleDataTransmitter] {}
	
	%MODULE[ModuleRTAntenna] 
	{
		%IsRTActive = true
		%Mode0OmniRange = 0
		%Mode1OmniRange = 1500000
		%EnergyCost = 0.02
		
		%TRANSMITTER 
			{
				%PacketInterval = 0.3
				%PacketSize = 2
				%PacketResourceCost = 15.0
			}
	}	
	%MODULE[ModuleSPUPassive] {}
}

@PART[SSTU-SC-GEN-HGA]:FOR[RemoteTech]:NEEDS[SSTU,RemoteTech]
{	
	!MODULE[ModuleDataTransmitter] {}
	
	@MODULE[ModuleAnimateGeneric]
		{
			%allowManualControl = false
		}
	%MODULE[ModuleRTAntenna] 
		{
			%Mode0DishRange = 0
			%Mode1DishRange = 25000000000
			%EnergyCost = 1.04
			%MaxQ = 6000
			%DishAngle = 0.12
			
			%DeployFxModules = 0
			%ProgressFxModules = 1
			
			%TRANSMITTER {
				%PacketInterval = 0.15
				%PacketSize = 3
				%PacketResourceCost = 20.0
			}
		}
	%MODULE[ModuleSPUPassive] {}
}
