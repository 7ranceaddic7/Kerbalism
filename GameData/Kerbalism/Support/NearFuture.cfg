{
  !RESOURCE[DepletedFuel],* {}
  !RESOURCE[EnrichedUranium],* {}
  !RESOURCE[ElectricCharge],* {}


	// RESOURCE
	// {
		// name = Coolant
		// amount = 1000
		// maxAmount = 1000
	// }
  
  MODULE
  {
    name = ThermalProcess
    processName = MX-0 fission generator
    nominalTemp = 800.0               // This is for UI purpose only. Nominal running temperature (K)
    meltdownTemp = 1200.0             // This is for UI purpose only. Meltdown temperature (K)
    explosionTemp = 1800.0            // accumulated thermal energy required for the part to explode (kJ)
    minThermalPower = 250.0           // minimal thermal power produced as long as the process is active (even after meltdown) (kW)
    maxThermalPower = 750.0		        // thermal power produced when running at nominal rate (kW)
		passiveCoolingPower = 100.0	      // thermal power passively removed all the time (kW)
    nominalEnergy = 10000.0

		startupResource = ElectricCharge  // name of the resource consumed during startup
		startupResourceRate = 0.001       // rate of the resource consumed during startup
		coolantResourceName = Coolant
		coolantResourceKJ = 1.0           // ex : 1.0 -> 1 unit of coolant == 1 kJ
    powerFactor = 60.0			          // multiplier applied to all config-defined resource rates. 
                                      // rates * powerFactor = nominal rates. 
                                      // Allow to copy the resource ratios for different reactors that have the same balance but are more/less powerful
		
    // keys : time after process shutdown (hours), values : heat generated as a percentage of minThermalPowerFactor ([0;1] range)
    thermalDecayCurve                 
    {
      key = 00.0 1.00 0.0 0.0
      key = 01.0 0.20 0.0 0.0
      key = 12.0 0.05 0.0 0.0
      key = 24.0 0.00 0.0 0.0
    }
    
    TP_RESOURCE
    {
    	name = ElectricCharge
			rate = 1.0
			dump = false
    }
    
    TP_RESOURCE
    {
    	name = XenonGas
			rate = 0.000000015625
			dump = true
    }
    
    TP_INTERNAL_RESOURCE
    {
      name = EnrichedUranium
      rate = -0.000000046875
      transferRate = 1.0
      amount = 11.0
      maxAmount = 11.0
      loadingReqs = false
      unloadingEnabled = false
    }
    
    TP_INTERNAL_RESOURCE
    {
      name = DepletedFuel
      rate = 0.00000003125
      transferRate = 1.0
      amount = 0.0
      maxAmount = 11.0
      loadingEnabled = false
      unloadingReqs = false // Engineer@3
    }
  }
}

