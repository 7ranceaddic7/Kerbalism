@PART[bluedog_telstar]:NEEDS[FeatureSignal]:FOR[Kerbalism]:AFTER[Bluedog_DB]
{
   MODULE
  {
    name = Antenna
    type = low_gain
    cost = 0.125
    dist = 125000
    rate = 0.02
  }

  MODULE:NEEDS[FeatureReliability]
  {
    name = Reliability
    type = Antenna
    title = Antenna
    redundancy = Communication
    repair = Engineer
    mtbf = 72576000 // 8y
    extra_cost = 2.0
    extra_mass = 0.25
  }
}

