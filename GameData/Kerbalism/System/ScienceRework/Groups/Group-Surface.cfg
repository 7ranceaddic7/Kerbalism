@PART[*]:HAS[@MODULE[Configure]:HAS[#title[Surface?Sampling?Kit]]]:NEEDS[FeatureScience]:FOR[Kerbalism]
{		
	MODULE
		{
			name = Experiment
			experiment_id = surfaceSample
		}
	
	MODULE
		{
			name = Experiment
			experiment_id = asteroidSample
		}

	@MODULE[Configure]:HAS[#title[Surface?Sampling?Kit]]
		{
			@slots = 1

			SETUP
				{
					name = None
					desc = Empty slot for mass and cost savings, should you not require any instruments installed.
				}
			SETUP
				{
					name = Surface Sampling Kit
					desc = Installs the Surface Sampling Kit on the Science Instrument Unit, allowing you to collect surface samples from celestial bodies.
					tech = advScienceTech
					mass = 0.08
					cost = 1500

					MODULE
						{
							type = Experiment
							id_field = experiment_id
							id_value = surfaceSample
						}
				}
			SETUP
				{
					name = Ateroid Sampling Kit
					desc = Installs the Asteroid Sampling Kit on the Science Instrument Unit, allowing you to collect surface samples from asteroids.
					tech = advScienceTech
					mass = 0.32
					cost = 12500

					MODULE
						{
							type = Experiment
							id_field = experiment_id
							id_value = asteroidSample
						}
				}
}