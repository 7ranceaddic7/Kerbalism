@PART[*]:HAS[@MODULE[Configure]:HAS[#title[Atmospheric?Science]]]:NEEDS[FeatureScience]:FOR[Kerbalism]
{
	!MODULE[Experiment]:HAS[#experiment_id[atmosphereAnalysis]]	{}
	!MODULE[Experiment]:HAS[#experiment_id[barometerScan]]		{}
	MODULE
	{
		name = Experiment
		experiment_id = barometerScan
	}		
	MODULE
	{
		name = Experiment
		experiment_id = atmosphereAnalysis
	}
	MODULE
	{
		name = Experiment
		experiment_id = kerbalism_Atmo1
	}		
	MODULE
	{
		name = Experiment
		experiment_id = kerbalism_Atmo2
	}
	MODULE
	{
		name = Experiment
		experiment_id = kerbalism_Atmo3
	}
	@MODULE[Configure]:HAS[#title[Atmospheric?Science]]
	{
		@slots = 1

		UPGRADES
		{
			UPGRADE
			{
				name__ = ATM-Upgrade1
				techRequired__ = highAltitudeFlight
				slots = 2
			}
		}
		SETUP
		{
			name = None
			desc = Empty slot for mass and cost savings, should you not require any experiments installed.
		}
		SETUP
		{
			name = Atmospheric Fluid Spectro-Variometer
			desc = Installs the Atmospheric Fluid Spectro-Variometer on the Science Instrument Unit, allowing you to perform atmosphere analyses.
			tech = scienceTech
			mass = 0.2
			cost = 6500

			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = atmosphereAnalysis
			}
		}
		SETUP
		{
			name = PresMat Barometer
			desc = Installs the PresMat Barometer on the Science Instrument Unit, allowing you to perform barometric scans.
			tech = survivability
			mass = 0.005
			cost = 880

			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = barometerScan
			}
		}
		SETUP
		{
			name = Atmo1 Placeholder
			desc = Atmo1 Placeholder Description (flying high, no biomes, 5 min)
			tech = supersonicFlight
			mass = 0.005
			cost = 1250

			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = kerbalism_Atmo1
			}
		}
		SETUP
		{
			name = Atmo2 Placeholder
			desc = Atmo2 Placeholder Description (flying low, biomes, 15 min. possibly humidity?)
			tech = aerodynamicSystems
			mass = 0.025
			cost = 2375

			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = kerbalism_Atmo2
			}
		}
		SETUP
		{
			name = Atmo3 Placeholder
			desc = Atmo3 Placeholder Description (flying high, 2 hours, pretty decent science output, biomes.)
			tech = hypersonicFlight
			mass = 0.015
			cost = 3290

			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = kerbalism_Atmo3
			}
		}		
	}
}