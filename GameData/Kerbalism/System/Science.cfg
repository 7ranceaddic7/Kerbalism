// ============================================================================

// Communotron 8
@PART[kerbalism-antenna]:NEEDS[FeatureScience]:AFTER[Kerbalism]
{
  @MODULE[ModuleDataTransmitter]
  {
    %packetSize = 1.8             // <- Kb/s
    %packetResourceCost = 0.7     // <- EC/min
    @packetSize /= 1024
    @packetResourceCost /= 60
