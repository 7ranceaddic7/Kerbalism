// ============================================================================
// Shielding resource
// ============================================================================


RESOURCE_DEFINITION
{
  name = Shielding
  density = 2.0
  unitCost = 1000.0
  flowMode = ALL_VESSEL
  transfer = NONE
  isTweakable = true
}


// ============================================================================
// Add shielding resource to all manned modules
// ============================================================================


@PART[*]:HAS[#CrewCapacity[>0]]:FOR[Kerbalism]
{
  var = 1000.0
  @var *= #$CrewCapacity$
  @cost += #$var$
  -var = dummy

  RESOURCE
  {
    name = Shielding
    amount = 0
    maxAmount = 1.0
    @amount *= #$/CrewCapacity$
    @maxAmount *= #$/CrewCapacity$
  }
}