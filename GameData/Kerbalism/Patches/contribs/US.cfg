// rearrange the goo/matlab in the tech tree and tweak masses for consistency with science tweaks
// by cvelde

@PART[dmUSGoo]:NEEDS[DMagic]:FOR[Kerbalism]
{
  @TechRequired = basicScience
  @mass = 0.2
}


@PART[dmUSMat]:NEEDS[DMagic]:FOR[Kerbalism]
{
  @TechRequired = spaceExploration
  @mass = 0.2
}


