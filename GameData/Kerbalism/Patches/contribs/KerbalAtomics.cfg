// Nuclear rockets cut to 25% power generation
@PART[ntr-*]:HAS[@MODULE[ModuleGenerator]]:AFTER[KerbalAtomics]:NEEDS[KerbalAtomics]
{
  @MODULE[ModuleGenerator]
  {
    @OUTPUT_RESOURCE[ElectricCharge]
    {
      @rate *= 0.25
    }
  }
}


