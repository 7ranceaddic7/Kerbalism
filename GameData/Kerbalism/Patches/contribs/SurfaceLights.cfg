// all lights ec rate is reduced to 1/4

@PART[*]:HAS[@MODULE[ModuleColoredLensLight]]:NEEDS[SurfaceLights]:FOR[Kerbalism]
{
  @MODULE[ModuleColoredLensLight]
  {
    @resourceAmount *= 0.25
  }
}

@PART[*]:HAS[@MODULE[ModuleMultiPointSurfaceLight]]:NEEDS[SurfaceLights]:FOR[Kerbalism]
{
  @MODULE[ModuleMultiPointSurfaceLight]
  {
    @resourceAmount *= 0.25
  }
}