// ============================================================================
// ADD LS RESOURCE TO ALL MANNED PODS
// ============================================================================


@PART[*]:HAS[#CrewCapacity[>0]]:FOR[Kerbalism]
{
  var = 660.0
  @var *= #$CrewCapacity$
  @cost += #$var$
  -var = dummy

  RESOURCE
  {
    name = Food
    amount = 5
    maxAmount = 10
    @amount *= #$/CrewCapacity$
    @maxAmount *= #$/CrewCapacity$
  }

  RESOURCE
  {
    name = Oxygen
    amount = 5
    maxAmount = 5
    @amount *= #$/CrewCapacity$
    @maxAmount *= #$/CrewCapacity$
  }
}


@PART[*]:HAS[@MODULE[KerbalSeat]]:FOR[Kerbalism]
{
  @cost += 66.0

  RESOURCE
  {
    name = Food
    amount = 1
    maxAmount = 1
  }

  RESOURCE
  {
    name = Oxygen
    amount = 1
    maxAmount = 1
  }
}


// ============================================================================
// ADD SCRUBBERS TO ALL MANNED PODS, ADD EFFICIENCY TO TECH DESCRIPTIONS
// ============================================================================


@PART[*]:HAS[@MODULE[ModuleCommand],#CrewCapacity[>0]]:FOR[Kerbalism]
{
  RESOURCE
  {
    name = CO2
    amount = 0.0
    maxAmount = 1.0
    @maxAmount *= #$/CrewCapacity$
  }

  MODULE
  {
    name = Scrubber
    ec_rate = 0.01
    co2_rate = 0.0000463            // CO2 produced by 1 crew
    @ec_rate *= #$/CrewCapacity$
    @co2_rate *= #$/CrewCapacity$
  }
}


@TechTree:FOR[Kerbalism]
{
  @RDNode:HAS[#id[start]]
  {
    @description = The technology we started out with. [Scrubber efficiency: 50%]
  }
  @RDNode:HAS[#id[miniaturization]]
  {
    @description = These aren't your standard hobby miniature models. We've been assured they look good enough to actually fly. [Scrubber efficiency: 60%]
  }
  @RDNode:HAS[#id[precisionEngineering]]
  {
    @description = Precise engineering techniques allow for construction of ever smaller parts. [Scrubber efficiency: 70%]
  }
  @RDNode:HAS[#id[scienceTech]]
  {
    @description = Scientific advancements allow new advanced technologies for advancing Science. [Scrubber efficiency: 80%]
  }
  @RDNode:HAS[#id[experimentalScience]]
  {
    @description = Explore novel fields of science that we didn't even know were there. [Scrubber efficiency: 90%]
  }
}


