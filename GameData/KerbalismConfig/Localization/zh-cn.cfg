		// ********** Part: kerbalism-activeshield
		#kerbalism-activeshield_Part_description = 在容器周围产生磁场,减少进入的辐射. 这种影响只与星际飞行中遇到的辐射水平有关,在超带电粒子带或太阳风暴期间几乎没有影响.
