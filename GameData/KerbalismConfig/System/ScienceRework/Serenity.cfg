@PART[DeployedCentralStation]:NEEDS[SquadExpansion/Serenity,FeatureScience]
{
	MODULE
	{
		name = HardDrive
		title = Central Station Storage
		dataCapacity = 250
		sampleCapacity = 0
	}
}

@EXPERIMENT_DEFINITION:HAS[#id[ROCScience_*]]:NEEDS[SquadExpansion/Serenity,FeatureScience]
{
  // ROCScience_* all have data scales of 1 and science caps of 30, 45 or 60.
  // Since data size (in MB) = scienceCap * dataScale, we just set the data
  // scale to a bit less than 1/60 so the experiments will generate 0.5, 0.75
  // or 1 MB respectively. This should be OK with the rove mate storage.
  @dataScale = 0.015
}
